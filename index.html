<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock üåç</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="Lisbon">Lisbon</option>
        <option value="Madrid">Madrid</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This world clock is
      <a href="https://github.com/itsritaoliveira/World-Clock">open-sourced</a>
      on<a href="https://ritaworldclock.netlify.app/"> Netlify</a>, by
      <a href="https://github.com/itsritaoliveira">Rita Oliveira</a>‚≠ê
    </footer>
  </body>
</html>
